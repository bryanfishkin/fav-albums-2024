<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Albums of the Year</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 90%;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
            text-align: center;
            margin-bottom: 1em;
            font-weight: bold;
        }

        .album {
            margin-bottom: 2.5em;
            border-bottom: 1px solid #ddd;
            padding-bottom: 1em;
        }

        .album:last-child {
            border-bottom: none;
        }

        .album h2 {
            font-size: 1.5em;
            margin-bottom: 0.5em;
            font-weight: bold;
        }

        .album p {
            margin: 0.5em 0;
        }

        .album a {
            color: #0066cc;
            text-decoration: none;
        }

        .album a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Favorite Albums of the Year</h1>

        <div class="album">
            <h2>porter robinson - smile! :D</h2>
            <p>A brief description of why you love this album.</p>
            <a href="https://spotify.com" target="_blank">Listen to *Smile! :D* on Spotify</a>
        </div>

        <!-- Repeat for each album -->
    </div>
</body>
</html>
